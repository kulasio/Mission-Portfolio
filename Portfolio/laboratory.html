<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/Laboratory style.css">
  <title>Trial 101</title>

</head>
<body>
  <a href="Index.html" class="go-back"><i class="fas fa-arrow-left"></i> Go Back</a>
  <h1>
  freeCodeCamp Survey Form
  </h1>
  <p>Thank you for taking the time to help us improve the platform</p>

  <fieldset>
    <label for="Name">Name</label>
    <input type="text" id="Name" placeholder="Enter your name">
    <label for="Email">Email</label>
    <input type="text" id="Email" placeholder="Enter your email">
    <label for="Age">Age (optional)</label>
    <input type="number" id="age" name="age" placeholder="Enter your age">
    <label for="Role">Which option best describes your current role</label>
    <input type="number" id="role" name="role" placeholder="Enter your role">
    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
    <label><input type="radio" class = "radio" value="Definitely">Definitely</label>
    <label><input type="radio" class = "radio" value="Maybe">Maybe</label>
    <label><input type="radio" class = "radio" value="Not Sure">Not sure</label>
    <label for="Age">What would you like to see improved? (Check all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" id="frontend" name="frontend" value="frontend"> Frontend</label>
      <label><input type="checkbox" id="backend" name="backend" value="backend"> Backend</label>
      <label><input type="checkbox" id="datavisualization" name="datavisualization" value="datavisualization"> Data Visualization</label>
      <label><input type="checkbox" id="challenges" name="challenges" value="challenges"> Challenges</label>
      <label><input type="checkbox" id="OpenSource" name="OpenSource" value="OpenSource"> Open Source Community</label>
      <label><input type="checkbox" id="gitter" name="gitter" value="gitter"> Gitter Help Rooms</label>
      <label><input type="checkbox" id="videos" name="videos" value="videos"> Videos</label>
      <label><input type="checkbox" id="citymeetups" name="citymeetups" value="citymeetups"> City Meetups</label>
      <label><input type="checkbox" id="Wiki" name="Wiki" value="Wiki"> Wiki</label>
      <label><input type="checkbox" id="Forum" name="Forum" value="Forum"> Forum</label>
      <label><input type="checkbox" id="COurses" name="COurses" value="COurses"> Additional Courses</label>
    </div>
    <label for="Role">Which option best describes your current role</label>
    <select name="role" required>
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full-time job</option>
        <option value="freelancer">Freelancer</option>
        <option value="other">Other</option>
    </select>
    <label for="Role">Whats your favorite feature in freeCodeCamp</label>
    <select name="feature" required>
        <option value="" disabled selected>Select favorite feature</option>
        <option value="user friendly">User friendly</option>
        <option value="innovative">Innovative</option>
        <option value="other">Other</option>
    </select>
    <label for="Comment">Any Comment or Suggestions?</label>
    <input type="text" id="Comment" name="Comment" placeholder="Enter your comment here...">
    <input type="submit" value="Submit">
</fieldset>

 
    <p>&copy August 2024 & September 2024</p> 
    <div class="page-break"></div> 
</body>
</html>
